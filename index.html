<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Photography Planner</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- DeviceOrientationControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/DeviceOrientationControls.js"></script>
    <!-- SunCalc for sun position calculations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #horizon-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #grid-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #version {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-family: 'Courier New', Courier, monospace;
        }

        #app-title {
            color: white;
            font-size: 24px;
            margin-bottom: 40px;
            text-align: center;
        }

        #start-btn {
            padding: 20px 60px;
            font-size: 22px;
            font-weight: 600;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            touch-action: manipulation;
            transition: background 0.2s, transform 0.1s;
        }

        #start-btn:active {
            background: #0056b3;
            transform: scale(0.98);
        }

        #start-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }

        #permission-note {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            margin-top: 20px;
            text-align: center;
            max-width: 280px;
        }

        #error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(200, 50, 50, 0.95);
            color: white;
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            max-width: 85%;
            z-index: 200;
            display: none;
            font-size: 16px;
            line-height: 1.5;
        }

        #debug-overlay {
            position: fixed;
            top: env(safe-area-inset-top, 10px);
            left: 10px;
            background: rgba(0, 0, 0, 0.75);
            color: #00ff00;
            padding: 12px 14px;
            border-radius: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 13px;
            line-height: 1.7;
            z-index: 50;
            display: none;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            margin-top: 10px;
        }

        #debug-overlay .version-line {
            color: rgba(255, 255, 255, 0.5);
            font-size: 11px;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        #debug-overlay .row {
            display: flex;
            justify-content: space-between;
            gap: 12px;
        }

        #debug-overlay .label {
            color: rgba(255, 255, 255, 0.7);
        }

        #debug-overlay .value {
            color: #00ff00;
            text-align: right;
            min-width: 80px;
        }

        .hidden {
            display: none !important;
        }

        /* Date/Time Picker */
        #datetime-container {
            position: fixed;
            bottom: env(safe-area-inset-bottom, 20px);
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            display: none;
            padding-bottom: 10px;
        }

        #datetime-picker {
            background: rgba(0, 0, 0, 0.75);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 10px 14px;
            font-size: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* GPS Edit Button */
        #gps-edit-btn {
            position: fixed;
            top: env(safe-area-inset-top, 10px);
            right: 10px;
            margin-top: 10px;
            background: rgba(0, 0, 0, 0.75);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 12px;
            font-family: 'Courier New', Courier, monospace;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 50;
            display: none;
            cursor: pointer;
        }

        #gps-edit-btn:active {
            background: rgba(0, 0, 0, 0.9);
        }

        /* GPS Modal */
        #gps-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 150;
            display: none;
            justify-content: center;
            align-items: center;
        }

        #gps-modal.visible {
            display: flex;
        }

        #gps-modal-content {
            background: rgba(30, 30, 30, 0.95);
            border-radius: 14px;
            padding: 24px;
            width: 90%;
            max-width: 320px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        #gps-modal h3 {
            color: white;
            margin: 0 0 20px 0;
            font-size: 18px;
            text-align: center;
        }

        #gps-modal label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            display: block;
            margin-bottom: 6px;
        }

        #gps-modal input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 16px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        #gps-modal input:focus {
            outline: none;
            border-color: #007AFF;
        }

        .gps-modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .gps-modal-btn {
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        #gps-apply-btn {
            background: #007AFF;
            color: white;
        }

        #gps-device-btn {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        #gps-cancel-btn {
            background: transparent;
            color: rgba(255, 255, 255, 0.6);
        }

        /* GPS source indicator */
        .gps-source {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 4px;
            padding-top: 4px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gps-source.manual {
            color: #FFD60A;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="camera-feed" autoplay playsinline muted></video>
        <canvas id="grid-canvas"></canvas>
        <canvas id="horizon-canvas"></canvas>
    </div>

    <div id="start-screen">
        <div id="version">v2.6.0</div>
        <div id="app-title">AR Photography Planner</div>
        <button id="start-btn">Start</button>
        <div id="permission-note">
            Requires camera, location, and motion sensor access
        </div>
    </div>

    <div id="debug-overlay">
        <div class="version-line">v2.6.0</div>
        <div class="row">
            <span class="label">LAT</span>
            <span class="value" id="lat">--</span>
        </div>
        <div class="row">
            <span class="label">LON</span>
            <span class="value" id="lon">--</span>
        </div>
        <div class="row">
            <span class="label">HDG</span>
            <span class="value" id="heading">--°</span>
        </div>
        <div class="row">
            <span class="label">PITCH</span>
            <span class="value" id="pitch">--°</span>
        </div>
        <div class="row">
            <span class="label">ROLL</span>
            <span class="value" id="roll">--°</span>
        </div>
        <div class="row" style="margin-top: 8px; padding-top: 8px; border-top: 1px solid rgba(255,255,255,0.2);">
            <span class="label">SUN AZ</span>
            <span class="value" id="sun-azimuth" style="color: #FFD700;">--°</span>
        </div>
        <div class="row">
            <span class="label">SUN ALT</span>
            <span class="value" id="sun-altitude" style="color: #FFD700;">--°</span>
        </div>
        <div class="gps-source" id="gps-source">Device GPS</div>
    </div>

    <button id="gps-edit-btn">Edit GPS</button>

    <div id="datetime-container">
        <input type="datetime-local" id="datetime-picker">
    </div>

    <div id="gps-modal">
        <div id="gps-modal-content">
            <h3>Set Location</h3>
            <label for="gps-lat-input">Latitude</label>
            <input type="number" id="gps-lat-input" step="any" placeholder="-90 to 90">
            <label for="gps-lon-input">Longitude</label>
            <input type="number" id="gps-lon-input" step="any" placeholder="-180 to 180">
            <div class="gps-modal-buttons">
                <button class="gps-modal-btn" id="gps-apply-btn">Apply</button>
                <button class="gps-modal-btn" id="gps-device-btn">Use Device GPS</button>
                <button class="gps-modal-btn" id="gps-cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <div id="error-message"></div>

    <script>
        const VERSION = 'v2.6.0';

        // DOM Elements
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        const videoElement = document.getElementById('camera-feed');
        const debugOverlay = document.getElementById('debug-overlay');
        const errorMessage = document.getElementById('error-message');

        // Debug value elements
        const latEl = document.getElementById('lat');
        const lonEl = document.getElementById('lon');
        const headingEl = document.getElementById('heading');
        const pitchEl = document.getElementById('pitch');
        const rollEl = document.getElementById('roll');
        const gpsSourceEl = document.getElementById('gps-source');
        const sunAzimuthEl = document.getElementById('sun-azimuth');
        const sunAltitudeEl = document.getElementById('sun-altitude');

        // GPS controls
        const gpsEditBtn = document.getElementById('gps-edit-btn');
        const gpsModal = document.getElementById('gps-modal');
        const gpsLatInput = document.getElementById('gps-lat-input');
        const gpsLonInput = document.getElementById('gps-lon-input');
        const gpsApplyBtn = document.getElementById('gps-apply-btn');
        const gpsDeviceBtn = document.getElementById('gps-device-btn');
        const gpsCancelBtn = document.getElementById('gps-cancel-btn');

        // DateTime picker
        const datetimeContainer = document.getElementById('datetime-container');
        const datetimePicker = document.getElementById('datetime-picker');

        // Three.js objects
        let threeCamera = null;
        let orientationControls = null;
        let animationId = null;

        // Three.js grid rendering objects
        let gridScene = null;
        let gridRenderer = null;
        let gridCamera = null;
        let gridGroup = null;
        let sunMarker = null;  // Three.js sun marker sprite

        // Horizon canvas
        const horizonCanvas = document.getElementById('horizon-canvas');
        const horizonCtx = horizonCanvas.getContext('2d');

        // Grid canvas for Three.js
        const gridCanvas = document.getElementById('grid-canvas');

        // Camera vertical field of view (degrees) - used to map pitch to pixels
        // Calculated for typical iPhone (26mm equivalent lens in portrait mode):
        // VFOV = 2 * atan(36 / (2 * 26)) ≈ 69°
        const VERTICAL_FOV = 69;

        // Current orientation values (radians) for horizon drawing
        let currentPitchRad = 0;
        let currentRollRad = 0;

        // GPS state
        let useManualGPS = false;
        let manualLat = null;
        let manualLon = null;
        let deviceLat = null;
        let deviceLon = null;
        let geoWatchId = null;

        // Selected date/time for planning (will be used in Step 4)
        let selectedDateTime = new Date();

        // Crosshairs size
        const CROSSHAIR_SIZE = 20;
        const CROSSHAIR_GAP = 6;

        // Sun position (degrees, from north, 0-360 for azimuth, -90 to 90 for altitude)
        let sunAzimuthDeg = 0;
        let sunAltitudeDeg = 0;

        // Current compass heading (degrees, stored for sun projection)
        // This uses TRUE compass heading from device, not relative Three.js heading
        let currentHeadingDeg = 0;
        let targetHeadingDeg = 0;  // Raw compass reading, smoothed into currentHeadingDeg
        let hasCompassHeading = false;
        const HEADING_SMOOTHING = 0.3;  // Lower = smoother but more lag, higher = more responsive

        // North calibration - aligns grid to true cardinal north
        // This offset is applied once when we first get a compass reading
        let isNorthCalibrated = false;

        // Show error message
        function showError(msg) {
            errorMessage.textContent = msg;
            errorMessage.style.display = 'block';
        }

        // Hide error message
        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Request camera access with rear camera preference
        async function requestCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { ideal: 'environment' },
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: false
                });
                videoElement.srcObject = stream;
                await videoElement.play();
                return true;
            } catch (err) {
                console.error('Camera error:', err);
                if (err.name === 'NotAllowedError') {
                    showError('Camera access denied. Please allow camera access in your browser settings and refresh the page.');
                } else if (err.name === 'NotFoundError') {
                    showError('No camera found on this device.');
                } else {
                    showError('Could not access camera: ' + err.message);
                }
                return false;
            }
        }

        // Update GPS display based on current mode
        function updateGPSDisplay() {
            if (useManualGPS && manualLat !== null && manualLon !== null) {
                latEl.textContent = manualLat.toFixed(2) + '°';
                lonEl.textContent = manualLon.toFixed(2) + '°';
                gpsSourceEl.textContent = 'Manual GPS';
                gpsSourceEl.classList.add('manual');
            } else if (deviceLat !== null && deviceLon !== null) {
                latEl.textContent = deviceLat.toFixed(2) + '°';
                lonEl.textContent = deviceLon.toFixed(2) + '°';
                gpsSourceEl.textContent = 'Device GPS';
                gpsSourceEl.classList.remove('manual');
            }
        }

        // Get current GPS coordinates (manual or device)
        function getCurrentGPS() {
            if (useManualGPS && manualLat !== null && manualLon !== null) {
                return { lat: manualLat, lon: manualLon };
            }
            return { lat: deviceLat, lon: deviceLon };
        }

        // Request geolocation with high accuracy
        function requestGeolocation() {
            if (!navigator.geolocation) {
                console.warn('Geolocation not supported');
                latEl.textContent = 'N/A';
                lonEl.textContent = 'N/A';
                return;
            }

            const options = {
                enableHighAccuracy: true,
                maximumAge: 1000,
                timeout: 15000
            };

            geoWatchId = navigator.geolocation.watchPosition(
                (position) => {
                    deviceLat = position.coords.latitude;
                    deviceLon = position.coords.longitude;
                    updateGPSDisplay();
                },
                (err) => {
                    console.warn('Geolocation error:', err);
                    switch (err.code) {
                        case err.PERMISSION_DENIED:
                            latEl.textContent = 'DENIED';
                            lonEl.textContent = 'DENIED';
                            break;
                        case err.POSITION_UNAVAILABLE:
                            latEl.textContent = 'N/A';
                            lonEl.textContent = 'N/A';
                            break;
                        case err.TIMEOUT:
                            latEl.textContent = 'TIMEOUT';
                            lonEl.textContent = 'TIMEOUT';
                            break;
                    }
                },
                options
            );
        }

        // Resize canvas to match viewport
        function resizeCanvas() {
            const dpr = window.devicePixelRatio || 1;
            horizonCanvas.width = window.innerWidth * dpr;
            horizonCanvas.height = window.innerHeight * dpr;
            horizonCtx.scale(dpr, dpr);
        }

        // Draw crosshairs (sun marker is now rendered via Three.js grid)
        function drawHorizon() {
            const width = window.innerWidth;
            const height = window.innerHeight;

            // Clear the canvas
            horizonCtx.clearRect(0, 0, width, height);

            // Center of the canvas
            const centerX = width / 2;
            const centerY = height / 2;

            // Draw crosshairs at screen center (not affected by orientation)
            horizonCtx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            horizonCtx.lineWidth = 2;
            horizonCtx.beginPath();

            // Horizontal line (with gap in middle)
            horizonCtx.moveTo(centerX - CROSSHAIR_SIZE, centerY);
            horizonCtx.lineTo(centerX - CROSSHAIR_GAP, centerY);
            horizonCtx.moveTo(centerX + CROSSHAIR_GAP, centerY);
            horizonCtx.lineTo(centerX + CROSSHAIR_SIZE, centerY);

            // Vertical line (with gap in middle)
            horizonCtx.moveTo(centerX, centerY - CROSSHAIR_SIZE);
            horizonCtx.lineTo(centerX, centerY - CROSSHAIR_GAP);
            horizonCtx.moveTo(centerX, centerY + CROSSHAIR_GAP);
            horizonCtx.lineTo(centerX, centerY + CROSSHAIR_SIZE);

            horizonCtx.stroke();
        }

        // Calculate sun position using SunCalc
        function calculateSunPosition() {
            const gps = getCurrentGPS();
            if (gps.lat === null || gps.lon === null) {
                sunAzimuthEl.textContent = '--°';
                sunAltitudeEl.textContent = '--°';
                updateSunMarkerPosition();  // Hide sun marker when no GPS
                return;
            }

            // Get sun position from SunCalc
            // Note: SunCalc returns azimuth in radians, measured from SOUTH, clockwise
            // We need to convert to degrees from NORTH (0-360)
            const sunPos = SunCalc.getPosition(selectedDateTime, gps.lat, gps.lon);

            // Convert altitude from radians to degrees
            sunAltitudeDeg = radToDeg(sunPos.altitude);

            // Convert azimuth from radians (from south) to degrees (from north)
            // SunCalc azimuth: 0 = south, positive = westward
            // We want: 0 = north, positive = eastward (clockwise)
            // Conversion: add 180° to flip from south to north reference
            sunAzimuthDeg = normalizeAngle(radToDeg(sunPos.azimuth) + 180);

            // Update debug display
            sunAzimuthEl.textContent = Math.round(sunAzimuthDeg) + '°';
            sunAltitudeEl.textContent = Math.round(sunAltitudeDeg) + '°';

            // Update the Three.js sun marker position
            updateSunMarkerPosition();
        }

        // Calculate angular difference with wraparound handling
        function angleDifference(a, b) {
            let diff = a - b;
            while (diff > 180) diff -= 360;
            while (diff < -180) diff += 360;
            return diff;
        }

        // Initialize Three.js camera and DeviceOrientationControls
        function initThreeJS() {
            // Create a perspective camera (we won't render, just use for orientation)
            threeCamera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);

            // Create DeviceOrientationControls
            orientationControls = new THREE.DeviceOrientationControls(threeCamera);

            // Initialize the grid overlay
            initGridOverlay();

            // Start the update loop
            updateOrientation();
        }

        // Initialize Three.js grid overlay
        function initGridOverlay() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const aspectRatio = width / height;

            // Create scene
            gridScene = new THREE.Scene();

            // Create camera with matching FOV
            gridCamera = new THREE.PerspectiveCamera(VERTICAL_FOV, aspectRatio, 0.1, 2000);
            gridCamera.position.set(0, 0, 0);

            // Create renderer with transparent background
            gridRenderer = new THREE.WebGLRenderer({
                canvas: gridCanvas,
                alpha: true,
                antialias: true
            });
            gridRenderer.setSize(width, height);
            gridRenderer.setPixelRatio(window.devicePixelRatio || 1);
            gridRenderer.setClearColor(0x000000, 0);

            // Create the grid
            createCelestialGrid();
        }

        // Create text sprite for labels
        function createTextSprite(text, color, fontSize) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            // Set canvas size based on text
            canvas.width = 256;
            canvas.height = 128;

            // Clear with transparent background
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Draw text
            context.font = `bold ${fontSize || 48}px -apple-system, BlinkMacSystemFont, sans-serif`;
            context.textAlign = 'center';
            context.textBaseline = 'middle';

            // Add slight shadow for readability
            context.shadowColor = 'rgba(0, 0, 0, 0.8)';
            context.shadowBlur = 4;
            context.shadowOffsetX = 1;
            context.shadowOffsetY = 1;

            context.fillStyle = color || 'rgba(255, 255, 255, 0.9)';
            context.fillText(text, canvas.width / 2, canvas.height / 2);

            // Create sprite
            const texture = new THREE.CanvasTexture(canvas);
            texture.needsUpdate = true;

            const spriteMaterial = new THREE.SpriteMaterial({
                map: texture,
                transparent: true,
                depthTest: false,
                depthWrite: false
            });

            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.scale.set(40, 20, 1);

            return sprite;
        }

        // Create sun marker sprite for Three.js scene
        function createSunMarkerSprite() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            const size = 128;
            canvas.width = size;
            canvas.height = size;

            const centerX = size / 2;
            const centerY = size / 2;
            const glowRadius = size / 2;
            const sunRadius = size / 3;

            // Clear with transparent background
            context.clearRect(0, 0, size, size);

            // Draw sun glow (outer)
            const gradient = context.createRadialGradient(
                centerX, centerY, sunRadius * 0.5,
                centerX, centerY, glowRadius
            );
            gradient.addColorStop(0, 'rgba(255, 200, 50, 0.6)');
            gradient.addColorStop(0.5, 'rgba(255, 150, 50, 0.3)');
            gradient.addColorStop(1, 'rgba(255, 100, 50, 0)');

            context.beginPath();
            context.arc(centerX, centerY, glowRadius, 0, Math.PI * 2);
            context.fillStyle = gradient;
            context.fill();

            // Draw sun circle (main marker)
            context.beginPath();
            context.arc(centerX, centerY, sunRadius, 0, Math.PI * 2);
            context.fillStyle = 'rgba(255, 220, 50, 0.9)';
            context.fill();

            // Draw sun outline
            context.beginPath();
            context.arc(centerX, centerY, sunRadius, 0, Math.PI * 2);
            context.strokeStyle = 'rgba(255, 150, 0, 0.8)';
            context.lineWidth = 3;
            context.stroke();

            // Create sprite
            const texture = new THREE.CanvasTexture(canvas);
            texture.needsUpdate = true;

            const spriteMaterial = new THREE.SpriteMaterial({
                map: texture,
                transparent: true,
                depthTest: false,
                depthWrite: false
            });

            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.scale.set(60, 60, 1);

            return sprite;
        }

        // Update sun marker position in the Three.js scene
        // Uses the same sphere coordinate system as the grid
        function updateSunMarkerPosition() {
            if (!sunMarker || !gridGroup) return;

            const gps = getCurrentGPS();
            if (gps.lat === null || gps.lon === null) {
                sunMarker.visible = false;
                return;
            }

            sunMarker.visible = true;

            // Same SPHERE_RADIUS as the grid
            const SPHERE_RADIUS = 500;

            // Convert sun azimuth and altitude to 3D position
            // Using the same coordinate system as the grid:
            // Azimuth: 0 = North = -Z, 90 = East = +X
            // Altitude: angle above/below horizon
            const azRad = degToRad(sunAzimuthDeg);
            const altRad = degToRad(sunAltitudeDeg);

            // Calculate position on the celestial sphere
            const r = SPHERE_RADIUS * Math.cos(altRad);
            const y = SPHERE_RADIUS * Math.sin(altRad);
            const x = Math.sin(azRad) * r;
            const z = -Math.cos(azRad) * r;

            sunMarker.position.set(x, y, z);
        }

        // Create the celestial grid
        function createCelestialGrid() {
            gridGroup = new THREE.Group();

            const SPHERE_RADIUS = 500;

            // Altitude lines (horizontal circles at various elevations)
            // -60, -45, -30, -15, 0, 15, 30, 45, 60 degrees
            const altitudes = [-60, -45, -30, -15, 0, 15, 30, 45, 60];

            altitudes.forEach(alt => {
                const isHorizon = alt === 0;
                const isMajor = Math.abs(alt) === 30 || Math.abs(alt) === 60;

                // Calculate radius of circle at this altitude
                const altRad = degToRad(alt);
                const circleRadius = SPHERE_RADIUS * Math.cos(altRad);
                const y = SPHERE_RADIUS * Math.sin(altRad);

                // Create circle geometry
                const segments = 128;
                const geometry = new THREE.BufferGeometry();
                const positions = [];

                for (let i = 0; i <= segments; i++) {
                    const angle = (i / segments) * Math.PI * 2;
                    positions.push(
                        Math.cos(angle) * circleRadius,
                        y,
                        Math.sin(angle) * circleRadius
                    );
                }

                geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));

                // Style based on importance
                let color, opacity, lineWidth;
                if (isHorizon) {
                    color = 0xffffff;
                    opacity = 0.6;
                } else if (isMajor) {
                    color = 0xaaaaaa;
                    opacity = 0.4;
                } else {
                    color = 0x888888;
                    opacity = 0.25;
                }

                const material = new THREE.LineBasicMaterial({
                    color: color,
                    transparent: true,
                    opacity: opacity,
                    depthTest: false,
                    depthWrite: false
                });

                const line = new THREE.Line(geometry, material);
                gridGroup.add(line);

                // Add altitude label on the east side (90 degrees azimuth)
                if (alt !== 0) {
                    const labelAngle = degToRad(90); // East side
                    const labelX = Math.sin(labelAngle) * circleRadius * 0.98;
                    const labelZ = -Math.cos(labelAngle) * circleRadius * 0.98;

                    const label = createTextSprite(
                        `${alt > 0 ? '+' : ''}${alt}°`,
                        alt > 0 ? 'rgba(200, 220, 255, 0.8)' : 'rgba(255, 200, 180, 0.7)',
                        36
                    );
                    label.position.set(labelX, y, labelZ);
                    gridGroup.add(label);
                }
            });

            // Azimuth lines (vertical meridians)
            // Every 30 degrees: N, NNE(30), NE(60), E(90), etc. - but we'll do every 15 for finer grid
            // Cardinals: 0 (N), 90 (E), 180 (S), 270 (W)
            // Intercardinals: 45 (NE), 135 (SE), 225 (SW), 315 (NW)
            // Minor: 15, 30, 60, 75, etc.

            const azimuthConfig = [
                { az: 0, label: 'N', cardinal: true },
                { az: 15, label: '', cardinal: false },
                { az: 30, label: '', cardinal: false },
                { az: 45, label: 'NE', cardinal: false, intercardinal: true },
                { az: 60, label: '', cardinal: false },
                { az: 75, label: '', cardinal: false },
                { az: 90, label: 'E', cardinal: true },
                { az: 105, label: '', cardinal: false },
                { az: 120, label: '', cardinal: false },
                { az: 135, label: 'SE', cardinal: false, intercardinal: true },
                { az: 150, label: '', cardinal: false },
                { az: 165, label: '', cardinal: false },
                { az: 180, label: 'S', cardinal: true },
                { az: 195, label: '', cardinal: false },
                { az: 210, label: '', cardinal: false },
                { az: 225, label: 'SW', cardinal: false, intercardinal: true },
                { az: 240, label: '', cardinal: false },
                { az: 255, label: '', cardinal: false },
                { az: 270, label: 'W', cardinal: true },
                { az: 285, label: '', cardinal: false },
                { az: 300, label: '', cardinal: false },
                { az: 315, label: 'NW', cardinal: false, intercardinal: true },
                { az: 330, label: '', cardinal: false },
                { az: 345, label: '', cardinal: false }
            ];

            azimuthConfig.forEach(config => {
                const azRad = degToRad(config.az);

                // Create vertical arc from -70 to 70 degrees altitude
                const segments = 64;
                const geometry = new THREE.BufferGeometry();
                const positions = [];

                for (let i = 0; i <= segments; i++) {
                    const alt = -70 + (140 * i / segments);
                    const altRad = degToRad(alt);
                    const r = SPHERE_RADIUS * Math.cos(altRad);
                    const y = SPHERE_RADIUS * Math.sin(altRad);

                    // Azimuth: 0 = North = -Z, 90 = East = +X
                    positions.push(
                        Math.sin(azRad) * r,
                        y,
                        -Math.cos(azRad) * r
                    );
                }

                geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));

                // Style based on importance
                let color, opacity;
                if (config.cardinal) {
                    color = 0xffffff;
                    opacity = 0.6;
                } else if (config.intercardinal) {
                    color = 0xcccccc;
                    opacity = 0.4;
                } else {
                    color = 0x888888;
                    opacity = 0.2;
                }

                const material = new THREE.LineBasicMaterial({
                    color: color,
                    transparent: true,
                    opacity: opacity,
                    depthTest: false,
                    depthWrite: false
                });

                const line = new THREE.Line(geometry, material);
                gridGroup.add(line);

                // Add direction label at horizon level
                if (config.label) {
                    const labelRadius = SPHERE_RADIUS * 0.95;
                    const labelY = config.cardinal ? 35 : 25; // Slightly above horizon

                    const label = createTextSprite(
                        config.label,
                        config.cardinal ? 'rgba(255, 255, 255, 0.95)' : 'rgba(200, 200, 200, 0.8)',
                        config.cardinal ? 56 : 42
                    );
                    label.position.set(
                        Math.sin(azRad) * labelRadius,
                        labelY,
                        -Math.cos(azRad) * labelRadius
                    );
                    label.scale.set(config.cardinal ? 50 : 35, config.cardinal ? 25 : 17.5, 1);
                    gridGroup.add(label);

                    // Also add degree label below for cardinals
                    if (config.cardinal) {
                        const degLabel = createTextSprite(
                            `${config.az}°`,
                            'rgba(180, 180, 180, 0.7)',
                            32
                        );
                        degLabel.position.set(
                            Math.sin(azRad) * labelRadius,
                            -25,
                            -Math.cos(azRad) * labelRadius
                        );
                        degLabel.scale.set(30, 15, 1);
                        gridGroup.add(degLabel);
                    }
                }
            });

            gridScene.add(gridGroup);

            // Create and add sun marker to the grid
            sunMarker = createSunMarkerSprite();
            gridGroup.add(sunMarker);
        }

        // Update and render the grid
        function updateGrid() {
            if (!gridRenderer || !gridScene || !gridCamera) return;

            // Copy orientation from the device orientation camera
            gridCamera.quaternion.copy(threeCamera.quaternion);

            // Render
            gridRenderer.render(gridScene, gridCamera);
        }

        // Handle grid resize
        function resizeGrid() {
            if (!gridRenderer || !gridCamera) return;

            const width = window.innerWidth;
            const height = window.innerHeight;

            gridCamera.aspect = width / height;
            gridCamera.updateProjectionMatrix();

            gridRenderer.setSize(width, height);
        }

        // Convert radians to degrees
        function radToDeg(rad) {
            return rad * (180 / Math.PI);
        }

        // Convert degrees to radians
        function degToRad(deg) {
            return deg * (Math.PI / 180);
        }

        // Normalize angle to 0-360 range
        function normalizeAngle(deg) {
            while (deg < 0) deg += 360;
            while (deg >= 360) deg -= 360;
            return deg;
        }

        // Calculate correct horizontal FOV from vertical FOV and aspect ratio
        // Formula: hFOV = 2 * atan(aspectRatio * tan(vFOV/2))
        function calculateHorizontalFOV(verticalFOV, aspectRatio) {
            const vFOVRad = degToRad(verticalFOV);
            const hFOVRad = 2 * Math.atan(aspectRatio * Math.tan(vFOVRad / 2));
            return radToDeg(hFOVRad);
        }

        // Smoothly interpolate between two angles (handles wraparound)
        function lerpAngle(current, target, factor) {
            let diff = target - current;
            // Handle wraparound at 360°
            while (diff > 180) diff -= 360;
            while (diff < -180) diff += 360;
            return normalizeAngle(current + diff * factor);
        }

        // Update orientation display from Three.js camera
        function updateOrientation() {
            if (orientationControls) {
                // Update the controls (reads device orientation)
                orientationControls.update();

                // Get camera's world direction (where it's pointing)
                const direction = new THREE.Vector3();
                threeCamera.getWorldDirection(direction);

                // NORTH CALIBRATION: Align grid to true cardinal north
                // This runs once when we first get a compass heading
                // It calculates the offset between Three.js reference frame and true north,
                // then applies this as a Y-axis rotation to the grid
                if (hasCompassHeading && !isNorthCalibrated && gridGroup) {
                    // Get the Three.js relative heading (arbitrary reference frame)
                    const threeJSHeading = normalizeAngle(radToDeg(Math.atan2(direction.x, -direction.z)));

                    // Calculate offset: how much to rotate grid so North aligns with true north
                    // If compass says we're facing 90° (East), and Three.js says camera is at 0°,
                    // we need to rotate the grid by 90° so that when camera looks at 0°,
                    // the grid shows East (90°), not North (0°)
                    const northOffset = normalizeAngle(targetHeadingDeg - threeJSHeading);

                    // Apply the offset as Y-axis rotation to the grid group
                    // This rotates the entire celestial grid (including sun marker) to align with true north
                    gridGroup.rotation.y = degToRad(northOffset);

                    isNorthCalibrated = true;
                    console.log('North calibrated. Three.js heading:', threeJSHeading.toFixed(1),
                                '°, Compass heading:', targetHeadingDeg.toFixed(1),
                                '°, Offset applied:', northOffset.toFixed(1), '°');
                }

                // Calculate heading (compass direction)
                // Only use Three.js heading as fallback if we don't have true compass heading
                // True compass heading is provided by handleCompassHeading via webkitCompassHeading
                if (!hasCompassHeading) {
                    // Fallback: use Three.js relative heading (not true north!)
                    let heading = Math.atan2(direction.x, -direction.z);
                    heading = normalizeAngle(radToDeg(heading));
                    currentHeadingDeg = heading;
                    headingEl.textContent = Math.round(heading) + '° (rel)';
                } else {
                    // Smoothly interpolate toward target compass heading
                    currentHeadingDeg = lerpAngle(currentHeadingDeg, targetHeadingDeg, HEADING_SMOOTHING);
                    headingEl.textContent = Math.round(currentHeadingDeg) + '°';
                }

                // Calculate sun position (uses currentHeadingDeg from compass)
                calculateSunPosition();

                // Calculate pitch (elevation angle)
                // direction.y gives vertical component: positive = up, negative = down
                // asin gives angle from horizontal
                const pitch = Math.asin(direction.y);
                currentPitchRad = pitch;
                pitchEl.textContent = Math.round(radToDeg(pitch)) + '°';

                // Calculate roll (rotation around viewing axis)
                // Get the camera's up vector in world space
                const up = new THREE.Vector3(0, 1, 0);
                up.applyQuaternion(threeCamera.quaternion);

                // Project up vector onto plane perpendicular to view direction
                const right = new THREE.Vector3();
                right.crossVectors(direction, new THREE.Vector3(0, 1, 0)).normalize();

                // If looking straight up or down, right vector is undefined
                if (right.length() < 0.001) {
                    right.set(1, 0, 0);
                }

                const expectedUp = new THREE.Vector3();
                expectedUp.crossVectors(right, direction).normalize();

                // Roll is angle between actual up and expected up
                let roll = Math.atan2(
                    up.dot(right),
                    up.dot(expectedUp)
                );
                currentRollRad = roll;
                rollEl.textContent = Math.round(radToDeg(roll)) + '°';

                // Update the grid overlay
                updateGrid();

                // Draw the horizon line and sun marker
                drawHorizon();
            }

            animationId = requestAnimationFrame(updateOrientation);
        }

        // Request device orientation permission
        // iOS 13+ requires explicit permission via user gesture - MUST be called synchronously!
        function requestDeviceOrientation() {
            return new Promise((resolve) => {
                if (typeof DeviceOrientationEvent !== 'undefined' &&
                    typeof DeviceOrientationEvent.requestPermission === 'function') {
                    // iOS 13+ - request permission
                    DeviceOrientationEvent.requestPermission()
                        .then((permission) => {
                            if (permission === 'granted') {
                                console.log('Device orientation permission granted');
                                resolve(true);
                            } else {
                                console.warn('Device orientation permission denied');
                                headingEl.textContent = 'DENIED';
                                pitchEl.textContent = 'DENIED';
                                rollEl.textContent = 'DENIED';
                                resolve(false);
                            }
                        })
                        .catch((err) => {
                            console.error('Device orientation permission error:', err);
                            headingEl.textContent = 'ERR';
                            pitchEl.textContent = 'ERR';
                            rollEl.textContent = 'ERR';
                            resolve(false);
                        });
                } else if ('DeviceOrientationEvent' in window) {
                    // Non-iOS or older iOS - permission not required
                    console.log('Device orientation available (no permission needed)');
                    resolve(true);
                } else {
                    console.warn('Device orientation not supported');
                    headingEl.textContent = 'N/A';
                    pitchEl.textContent = 'N/A';
                    rollEl.textContent = 'N/A';
                    resolve(false);
                }
            });
        }

        // Handle compass heading from device orientation events
        // This provides TRUE compass heading (relative to magnetic/true north)
        function handleCompassHeading(event) {
            // iOS provides webkitCompassHeading (0-360, 0 = North, clockwise)
            if (event.webkitCompassHeading !== undefined && event.webkitCompassHeading !== null) {
                targetHeadingDeg = event.webkitCompassHeading;
                hasCompassHeading = true;
            }
            // For Android, alpha gives compass heading when using deviceorientationabsolute
            // or we can calculate from alpha when absolute is true
            else if (event.absolute === true && event.alpha !== null) {
                // Alpha is degrees from north, but counterclockwise
                // Convert to clockwise (standard compass)
                targetHeadingDeg = normalizeAngle(360 - event.alpha);
                hasCompassHeading = true;
            }
        }

        // Start listening for compass heading
        function startCompassListener() {
            // Try deviceorientationabsolute first (provides true north on Android)
            if ('ondeviceorientationabsolute' in window) {
                window.addEventListener('deviceorientationabsolute', handleCompassHeading, true);
                console.log('Using deviceorientationabsolute for compass');
            }
            // Fall back to regular deviceorientation (works on iOS with webkitCompassHeading)
            window.addEventListener('deviceorientation', handleCompassHeading, true);
            console.log('Using deviceorientation for compass');
        }

        // Main start handler - triggered by user tap
        startBtn.addEventListener('click', async () => {
            hideError();
            startBtn.disabled = true;
            startBtn.textContent = 'Starting...';

            // CRITICAL: Request device orientation FIRST, synchronously from tap
            // iOS requires this to be called directly from user gesture
            const orientationOk = await requestDeviceOrientation();

            // Request camera
            const cameraOk = await requestCamera();

            if (cameraOk) {
                // Request geolocation
                requestGeolocation();

                // Initialize canvas for horizon line
                resizeCanvas();

                // Initialize Three.js orientation tracking
                if (orientationOk) {
                    initThreeJS();
                    // Start compass listener for true north heading
                    startCompassListener();
                }

                // Initialize datetime picker
                initDateTimePicker();

                // Hide start screen and show UI elements
                startScreen.classList.add('hidden');
                debugOverlay.style.display = 'block';
                gpsEditBtn.style.display = 'block';
                datetimeContainer.style.display = 'block';
            } else {
                // Camera failed - allow retry
                startBtn.disabled = false;
                startBtn.textContent = 'Retry';
            }
        });

        // Prevent pull-to-refresh and other gestures
        document.body.addEventListener('touchmove', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // Handle visibility change (pause/resume)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                videoElement.pause();
                if (animationId) {
                    cancelAnimationFrame(animationId);
                    animationId = null;
                }
            } else {
                if (videoElement.srcObject) {
                    videoElement.play();
                }
                if (orientationControls && !animationId) {
                    updateOrientation();
                }
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            if (orientationControls) {
                orientationControls.dispose();
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            resizeCanvas();
            resizeGrid();
            drawHorizon();
        });

        // Initialize datetime picker with current date/time
        function initDateTimePicker() {
            const now = new Date();
            // Format: YYYY-MM-DDTHH:MM
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            datetimePicker.value = `${year}-${month}-${day}T${hours}:${minutes}`;
            selectedDateTime = now;
        }

        // Handle datetime change
        datetimePicker.addEventListener('change', (e) => {
            selectedDateTime = new Date(e.target.value);
            console.log('Selected datetime:', selectedDateTime);
            // Recalculate sun position for new time
            calculateSunPosition();
        });

        // Open GPS modal
        gpsEditBtn.addEventListener('click', () => {
            // Pre-fill with current coordinates
            const gps = getCurrentGPS();
            if (gps.lat !== null) {
                gpsLatInput.value = gps.lat.toFixed(6);
            }
            if (gps.lon !== null) {
                gpsLonInput.value = gps.lon.toFixed(6);
            }
            gpsModal.classList.add('visible');
        });

        // Apply manual GPS
        gpsApplyBtn.addEventListener('click', () => {
            const lat = parseFloat(gpsLatInput.value);
            const lon = parseFloat(gpsLonInput.value);

            if (isNaN(lat) || isNaN(lon)) {
                alert('Please enter valid coordinates');
                return;
            }

            if (lat < -90 || lat > 90) {
                alert('Latitude must be between -90 and 90');
                return;
            }

            if (lon < -180 || lon > 180) {
                alert('Longitude must be between -180 and 180');
                return;
            }

            manualLat = lat;
            manualLon = lon;
            useManualGPS = true;
            updateGPSDisplay();
            calculateSunPosition();
            gpsModal.classList.remove('visible');
        });

        // Revert to device GPS
        gpsDeviceBtn.addEventListener('click', () => {
            useManualGPS = false;
            manualLat = null;
            manualLon = null;
            updateGPSDisplay();
            calculateSunPosition();
            gpsModal.classList.remove('visible');
        });

        // Cancel GPS modal
        gpsCancelBtn.addEventListener('click', () => {
            gpsModal.classList.remove('visible');
        });

        // Close modal when clicking outside
        gpsModal.addEventListener('click', (e) => {
            if (e.target === gpsModal) {
                gpsModal.classList.remove('visible');
            }
        });
    </script>
